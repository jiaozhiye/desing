<div class="container-fluid">
    <div class="row">
        <!-- 内容 -->
        <h4 class="page-header">用户组管理 <i class="crumbs-arrow">></i> 编辑用户组</h4>
        <div class="alert alert-success" role="alert">超级管理员用户组不能删除，否则将不能登录系统！</div>
        <div class="col-md-12 col-sm-12 app-group-box">
            <form class="form-inline">
                <div class="form-group">
                    <p class="form-control-static">搜索</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="search" placeholder="请输入关键字...">
                </div>
                <button type="submit" class="btn btn-default" ng-click="filterFn(search)">搜 索</button>
            </form>
        </div>
        <table class="table table-hover app-edit-table">
            <tr class="active">
                <th>
                    用户组名
                </th>
                <th>
                    用户组描述
                </th>
                <th>
                    最后修改时间
                </th>
                <th>
                    是否可用
                </th>
                <th>
                    操作
                </th>
            </tr>
            <tr ng-repeat="item in groupList | filter : search : clickval">
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.description }}
                </td>
                <td>
                    {{ item.last_time | dateFormate}}
                </td>
                <td>
                    {{ item.disable ? '是' : '否' }}
                </td>
                <td>
                    <a ng-href="#!/modgroup/{{item.id}}">修改</a>　<a href="javascript:;" ng-click="delGroup(item.id)">删除</a>
                </td>
            </tr>
        </table>
        <!-- 内容 END -->
    </div>
</div>
